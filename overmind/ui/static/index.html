<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>My chess AI tester</title>
  <link rel="stylesheet" href="css/chessboard.css" />
  <link rel="stylesheet" href="css/page.css" />
</head>
<body>


<div id="container">
  <div id="board"></div>
  <div id="info">
    <input type="button" id="resetBtn" value="Reset" />
    <div id="status" style="font-size: large"> status </div>
    <div id="prediction" style="font-size: large"> prediction </div>
    <div id="pgn"> status </div>
  </div>
</div>

<script src="js/json3.min.js"></script>
<script src="js/jquery-1.10.1.min.js"></script>
<script src="js/chessboard-0.3.0.min.js"></script>
<script src="js/chess.min.js"></script>
<script>



var init = function() {

//--- start example JS ---
var board,
  game = new Chess(),
  statusEl = $('#status'),
  pgnEl = $('#pgn');


var updatePredictions = function() {
  var query = [game.fen(), game.history().length]

  var apply_prediction = function(result) {
    var res_html = "<table>"
    for (res of result) {
      var move = res[0]
      var score = (res[1] * 100).toFixed(2)
      res_html += `<tr><td>${move}</td><td>${score} % </td></tr>`

    }
    var prediction = result
    $("#prediction").html(res_html);
    if (prediction.length > 0 && game.turn() == 'b') {
      var best_move = prediction[0][0];
      var move = {
        from: best_move.substring(0, 2), 
        to: best_move.substring(2, 4)
      };
      if (best_move.length > 4) {
        move.promotion = best_move.substring(4, 5)
      }
      move_result = game.move(move)
      if (move_result == null) {
        $("#prediction").html(`Bad move ${best_move}`);
      }

      // board.move(move.from + "-" + move.to)
      board.position(game.fen(), true);
      updateStatus();
    }
  }

  $.ajax({url: "predict/" + JSON.stringify(query), success: apply_prediction});
}

// do not pick up pieces if the game is over
// only pick up pieces for the side to move
var onDragStart = function(source, piece, position, orientation) {
  if (game.game_over() === true ||
      (game.turn() === 'w' && piece.search(/^b/) !== -1) ||
      (game.turn() === 'b' && piece.search(/^w/) !== -1)) {
    return false;
  }
};

var onDrop = function(source, target) {
  // see if the move is legal
  var move = game.move({
    from: source,
    to: target,
    promotion: 'q' // NOTE: always promote to a queen for example simplicity
  });

  // illegal move
  if (move === null) return 'snapback';

  updateStatus();
};

// update the board position after the piece snap 
// for castling, en passant, pawn promotion
var onSnapEnd = function() {
  board.position(game.fen());
};

var updateStatus = function() {
  var status = '';

  var moveColor = 'White';
  if (game.turn() === 'b') {
    moveColor = 'Black';
  }

  // checkmate?
  if (game.in_checkmate() === true) {
    status = 'Game over, ' + moveColor + ' is in checkmate.';
  }

  // draw?
  else if (game.in_draw() === true) {
    status = 'Game over, drawn position';
  }

  // game still on
  else {
    status = moveColor + ' to move';

    // check?
    if (game.in_check() === true) {
      status += ', ' + moveColor + ' is in check';
    }
    updatePredictions()
  }

  statusEl.html(status);
  pgnEl.html(game.pgn());
};


var cfg = {
  draggable: true,
  position: 'start',
  onDragStart: onDragStart,
  onDrop: onDrop,
  onSnapEnd: onSnapEnd
};
board = ChessBoard('board', cfg);

var resetGame = function() {
  game = new Chess()
  board = ChessBoard('board', cfg);
  updateStatus();
}

$('#resetBtn').on('click', resetGame);

document.body.onresize = function() {
  board.resize();
}

resetGame();

}; // end init()


$(document).ready(init);

// Prevent scrolling
document.ontouchmove = function(e){ e.preventDefault(); };
document.ontouchstart = function(e){ e.preventDefault(); };

</script>
</body>
</html>
